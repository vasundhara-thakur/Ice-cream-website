<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Background Circle -->
        <div class="circle"></div>
      <!-- Navbar -->
      <header class="navbar">
        <h1 class="logo">ICECREAM</h1>

        <nav>
          <ul class="nav-links">
            <li><a href="#home" class="nav-elems">Home</a></li>
            <li><a href="#" class="nav-elems">Dessert</a></li>
            <li><a href="#" class="nav-elems">Cones</a></li>
            <li><a href="#" class="nav-elems">Waffles</a></li>
            <li><a href="#" class="nav-elems">Contact Us</a></li>
          </ul>
          <div class="icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
        </nav>
      </header>

      <!-- Hero Section -->
      <section class="hero" id="home">
        <!-- Left Content -->
        <div class="hero-left">
          <h3>More than ice cream <br> it's a moment of happiness.</h3>
          <p>
            Swirled with love, served with joy. <br>
            Every cone is a perfect blend of flavor and fun.
          </p>
        </div>
        <!-- Right Content -->
        <div class="hero-right">
          <img class="hero-img"
            src="./icecream-images/ice-ceam.png"
            alt="Ice Cream"
          />
        </div>
      </section>
      <div class="buy">
        <button class="btn">SHOP NOW</button>
        <div class="flavors">
            <img class="dot caramel" data-index="0" src="./icecream-images/caramel.png" alt="ice cream">
            <img class="dot strawberry" data-index="1" src="./icecream-images/strawberry.png" alt="ice cream">
            <img class="dot chocolate" data-index="2" src="./icecream-images/chocolate.png" alt="ice cream">
            <img class="dot mint" data-index="3" src="./icecream-images/mint.png" alt="ice cream">
          </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
